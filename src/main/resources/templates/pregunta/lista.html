<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Chatbot Unla</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
	rel="stylesheet" />
<link href="/css/style-custom.css" rel="stylesheet" />
</head>
<body>
	<div class="wrapper d-flex">
		<!-- Sidebar -->
		<div th:replace="fragments/sidebar :: sidebar"></div>

		<!-- Contenido -->
		<div class="content p-4 w-100">
			<div class="container">
				<!-- Título dinámico -->
				<h2 class="mb-4 text-center fw-bold">
					<span th:if="${mostrandoRespondidas}">Preguntas Resueltas</span> <span
						th:if="${!mostrandoRespondidas}">Preguntas Pendientes</span>
				</h2>

				<!-- Mensajes -->
				<div th:if="${warning}"
					class="alert alert-warning alert-dismissible fade show"
					role="alert">
					<span th:text="${warning}"></span>
					<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
				</div>
				<div th:if="${success}"
					class="alert alert-success alert-dismissible fade show"
					role="alert">
					<span th:text="${success}"></span>
					<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
				</div>
				<div th:if="${error}"
					class="alert alert-danger alert-dismissible fade show" role="alert">
					<span th:text="${error}"></span>
					<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
				</div>

				<!-- Botón para cambiar de vista -->
				<div class="mb-3 text-end">
					<a th:if="${mostrandoRespondidas}" href="/preguntas/lista"
						class="btn btn-outline-secondary"> <i
						class="bi bi-arrow-left-circle"></i> Ver pendientes
					</a> <a th:if="${!mostrandoRespondidas}" href="/preguntas/respondidas"
						class="btn btn-outline-secondary"> <i
						class="bi bi-send-check-fill"></i> Ver Resueltas
					</a>
				</div>

				<!-- Lista de preguntas -->
				<div class="row row-cols-1 row-cols-md-2 g-4"
					th:if="${lista != null}">
					<div class="col" th:each="p : ${lista}">
						<div class="card modern-card h-100"
							th:classappend="${!mostrandoRespondidas and p.usuarioRespondiendo != null and p.usuarioRespondiendo.nombreDeUsuario != #authentication.name} ? 'border-danger bg-light-warning' : ''">
							
							<!-- Tachito arriba -->
							<a th:href="@{'/preguntas/lista/delete/' + ${p.id}}"
								class="btn-delete-top" title="Eliminar"
								onclick="return confirm('¿Estás seguro que querés eliminar esta pregunta?')">
								<i class="bi bi-trash3-fill"></i>
							</a>

							<!-- Boton fijar -->
							<a th:if="${!mostrandoRespondidas}"
							   th:href="@{'/preguntas/fijar/' + ${p.id}}"
							   class="btn-pin-top ms-2"
							   th:title="${p.usuarioRespondiendo != null ? 
							                 (p.usuarioRespondiendo.nombreDeUsuario == #authentication.name ? 'Liberar pregunta' : 'Fijada por otro usuario') 
							                 : 'Fijar pregunta'}">
														
							    <i th:class="${p.usuarioRespondiendo != null ? 
							                     (p.usuarioRespondiendo.nombreDeUsuario == #authentication.name ? 'bi bi-pin-angle-fill text-warning' : 'bi bi-pin-angle text-danger') 
							                     : 'bi bi-pin-angle text-primary'}">
							    </i>
							</a>
							
							<div class="card-body">
								<p class="ticket-id mb-2">
									Ticket #<span th:text="${p.id}"></span>
								</p>

								<h5 class="card-title text-primary mb-3">
									<i class="bi bi-question-circle-fill me-2"></i> <span
										th:text="${p.pregunta}"></span>
								</h5>

								<p class="card-text mb-1">
									<i class="bi bi-person-fill me-1"></i> <strong>Usuario:</strong>
									<span th:text="${p.nombre}"></span> <span
										th:text="${p.apellido}"></span>
								</p>
								<p class="card-text mb-1">
									<i class="bi bi-envelope-at-fill me-1"></i> <strong>Email:</strong>
									<span th:text="${p.email}"></span>
								</p>
								<p class="card-text mb-3">
									<i class="bi bi-calendar-event me-1"></i> <strong>Fecha:</strong>
									<span
										th:text="${#temporals.format(p.fechaEnvioPregunta, 'dd/MM/yyyy HH:mm')}"></span>
								</p>
								<p class="card-text mb-2" 
								   th:if="${!mostrandoRespondidas and p.usuarioRespondiendo != null}">
								    <i class="bi bi-person-workspace me-1"></i> 
								    <strong>Siendo respondida por:</strong>
								    <span th:text="${p.usuarioRespondiendo.nombre}"></span>
								    <span th:text="${p.usuarioRespondiendo.apellido}"></span>
								</p>
								<div
									class="response-info d-flex justify-content-between align-items-center">
									<span
										th:if="${p.respuestaEnviada and p.usuarioRespondio != null}">
										<strong>Respuesta enviada por</strong> <span
										th:text="${p.usuarioRespondio.nombre + ' ' + p.usuarioRespondio.apellido}">Admin</span>.
									</span> <span th:if="${!p.respuestaEnviada}"> <strong>Respuesta
											no enviada</strong>
									</span> <a th:if="${!p.respuestaEnviada}"
										th:href="@{'/preguntas/responder/' + ${p.id}}"
										class="btn btn-sm btn-outline-primary">
										<i class="bi bi-reply-fill"></i> Responder
									</a>
								</div>
							</div>

						</div>
					</div>

				</div>
				<!-- Fin row -->
			</div>
			<!-- Fin container -->
		</div>
		<!-- Fin content -->
	</div>
	<!-- Fin wrapper -->

	<script>
		function toggleSidebar() {
			document.getElementById('sidebar').classList.toggle('collapsed');
		}
	</script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
