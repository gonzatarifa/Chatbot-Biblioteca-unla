<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head">
	<meta charset="UTF-8" />
	<title>Chatbot</title>
	<link rel="stylesheet" th:href="@{/vendor/bootstrap/css/bootstrap.min.css}">
</head>

<body>
	<header th:fragment="header">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<a class="navbar-brand" href="/index">
    	    <img src="/images/Unla_logo.png" width="58" height="45" alt="">
  		   </a>
			<button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
				data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarResponsive">
				<ul class="navbar-nav ml-auto">
				
					<li class="nav-item">
						<a class="nav-link" sec:authorize="hasAuthority('Administrador')"
							th:href="@{/usuarios/lista/}">Usuarios</a>
					</li>

					<li class="nav-item">
						<a class="nav-link" sec:authorize="hasAuthority('Administrador')"
							th:href="@{/perfiles/lista/}">Perfiles</a>
					</li>
					
					<li class="nav-item">
						<a class="nav-link" href="/logout">Cerrar sesion</a>
					</li>

			</div>
			</li>
			</ul>
			</div>
		</nav>
		<div class="alert alert-warning alert-dismissable" th:if="${warning != null}">
			<label th:text="${warning}"></label>
			<button type="button" class="close" data-dismiss="alert">&times;</button>
		</div>
		<div class="alert alert-success alert-dismissable" th:if="${success != null}">
			<label th:text="${success}"></label>
			<button type="button" class="close" data-dismiss="alert">&times;</button>
		</div>
		<div class="alert alert-danger alert-dismissable" th:if="${error != null}">
			<label th:text="${error}"></label>
			<button type="button" class="close" data-dismiss="alert">&times;</button>
		</div>
	</header>



	<div class="card bg-light">
		<div class="card-header bg-dark text-white" th:text="${titulo}"></div>
		<div class="card-body">
			<form action="#" th:action="@{/usuarios/}" th:object="${usuario}" method="post">
				  <div class="form-group col-md-3">
				<label>Nombre:</label>
				<input class="form-control" type="text" th:field="*{nombre}">
				<small class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}"
				th:errors="*{nombre}"></small>
				</div>
				
				<div class="form-group col-md-3">
				<label>Apellido:</label>
				<input class="form-control" type="text" th:field="*{apellido}">
				<small class="form-text text-danger" th:if="${#fields.hasErrors('apellido')}"
				th:errors="*{apellido}"></small>
				</div>
				
				<div class="form-group col-md-3">
				<label>Tipo Documento:</label>
					<select class="form-control" th:field="*{tipoDocumento}">
					<option th:value="D.N.I." th:text="D.N.I"/>
				<option th:value="L.C." th:text="L.C"/>
				<option th:value="L.E." th:text="L.E"/>
					</select>
				</div>
				
				<div class="form-group col-md-3">
				<label>Documento::</label>
				<input class="form-control" type="number" th:field="*{documento}">
				<small class="form-text text-danger" th:if="${#fields.hasErrors('documento')}"
				th:errors="*{documento}"></small>
				</div>
					
				<div class="form-group col-md-3">
				<label>Correo Electronico:</label>
				<input class="form-control" type="text" th:field="*{correoElectronico}">
				<small class="form-text text-danger" th:if="${#fields.hasErrors('correoElectronico')}"
					th:errors="*{correoElectronico}"></small>
				</div>
										
					<div class="form-group col-md-3">
				<label>Usuario:</label>
				<input class="form-control" type="text" th:field="*{nombreDeUsuario}" />
						<small class="form-text text-danger" th:if="${#fields.hasErrors('nombreDeUsuario')}"
					th:errors="*{nombreDeUsuario}"></small>
				</div>
				
				<div class="form-group col-md-3">
				<label>Contrasena:</label>
				<input class="form-control" type="password" th:field="*{contrasena}" />
		              <small class="form-text text-danger" th:if="${#fields.hasErrors('contrasena')}"
					th:errors="*{contrasena}" ></small>
				</div>
				
				<div class="form-group col-md-3">
				<label>Perfil del Usuario:</label>
					<select class="form-control" th:field="*{perfiles}" id="perfiles">
				<option th:each="perfil:${perfiles}"
					    th:value="${perfil.id}"
					   th:text="${perfil.rol}"/>
					   </select>
				</div>
					
					<input type="submit" />
				</form>
			</div>
		</div>

	
	<footer th:fragment="footer" class="bg-info text-center text-white fixed-bottom">
		<div class="container">
		<p>Chatbot</p>
		</div>
		
		<script type="text/javascript" th:src="@{vendor/bootstrap/jquery/jquery.slim.min.js}"></script>
		<script type="text/javascript" th:src="@{vendor/bootstrap/js/popper.min.js}"></script>
		<script type="text/javascript" th:src="@{vendor/bootstrap/js/bootstrap.min.js}"></script>
	</footer>
	
</body>
</html>
