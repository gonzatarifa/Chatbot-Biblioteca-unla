<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot UNLa</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Custom styles -->
    <link href="/css/style-custom.css" rel="stylesheet">
</head>

<body>
<div class="wrapper">

    <!-- Sidebar -->
    <div th:replace="fragments/sidebar :: sidebar"></div>

    <!-- Main content -->
    <main class="content" id="content">
        <div class="container py-4">

            <h2 class="mb-4 text-center" th:text="${titulo}">Formulario de Usuario</h2>

            <!-- Alerts -->
            <div th:if="${warning}" class="alert alert-warning alert-dismissible fade show">
                <span th:text="${warning}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <div th:if="${success}" class="alert alert-success alert-dismissible fade show">
                <span th:text="${success}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
                <span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <!-- FORM PRINCIPAL -->
            <form th:action="@{/usuarios/lista/edit/{id}(id=${usuario.id})}"
                  th:object="${usuario}"
                  method="post"
                  class="row g-3 needs-validation"
                  novalidate>

                <!-- Campos del formulario (sin cambios funcionales) -->
                <!-- Nombre -->
                <div class="col-md-4">
                    <label class="form-label">Nombre</label>
                    <input type="text" class="form-control" th:field="*{nombre}" required>
                </div>

                <!-- Apellido -->
                <div class="col-md-4">
                    <label class="form-label">Apellido</label>
                    <input type="text" class="form-control" th:field="*{apellido}" required>
                </div>

                <!-- Tipo Documento -->
                <div class="col-md-4">
                    <label class="form-label">Tipo de Documento</label>
                    <select class="form-select" th:field="*{tipoDocumento}" required>
                        <option value="" disabled>Seleccionar</option>
                        <option value="D.N.I.">D.N.I.</option>
                        <option value="L.C.">L.C.</option>
                        <option value="L.E.">L.E.</option>
                    </select>
                </div>

                <!-- Documento -->
                <div class="col-md-4">
                    <label class="form-label">Documento</label>
                    <input type="number" class="form-control" th:field="*{documento}" required>
                </div>

                <!-- Email -->
                <div class="col-md-4">
                    <label class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" th:field="*{correoElectronico}" required>
                </div>

                <!-- Usuario -->
                <div class="col-md-4">
                    <label class="form-label">Nombre de Usuario</label>
                    <input type="text" class="form-control" th:field="*{nombreDeUsuario}" required>
                </div>

                <!-- Rol -->
                <div class="col-12">
                    <label class="form-label">Rol del Usuario</label>
                    <select class="form-select" th:field="*{perfiles}" required>
                        <option value="" disabled>Seleccionar rol</option>
                        <option th:each="perfil : ${perfiles}"
                                th:value="${perfil.id}"
                                th:text="${perfil.rol}">
                        </option>
                    </select>
                </div>

                <!-- Saludo -->
                <div class="col-12">
                    <label class="form-label">Saludo</label>
                    <textarea id="saludo" class="form-control" th:field="*{saludo}" rows="3" maxlength="200"></textarea>
                    <small id="saludoCounter" class="text-secondary">
                        <span id="saludoCount">0</span>/200
                    </small>
                </div>

                <!-- Firma -->
                <div class="col-12">
                    <label class="form-label">Firma</label>
                    <textarea id="firma" class="form-control" th:field="*{firma}" rows="3" maxlength="200"></textarea>
                    <small id="firmaCounter" class="text-secondary">
                        <span id="firmaCount">0</span>/200
                    </small>
                </div>

                <!-- Botones -->
                <div class="col-md-4">
                    <a th:href="@{'/usuarios/lista/cambiar-contrasena/' + ${usuario.id}}"
                       class="btn btn-warning w-100">
                        <i class="bi bi-key-fill"></i> Cambiar contraseña
                    </a>
                </div>
				          
					<div class="col-md-4 d-flex align-items-end">
						<button type="submit" class="btn btn-danger w-100"
							th:formaction="@{'/usuarios/lista/restablecer-contrasena/' + ${usuario.id}}"
							formmethod="post"
							onclick="return confirm('¿Desea restablecer la contraseña y enviarla por correo?')">
							<i class="bi bi-envelope-lock"></i> Restablecer contraseña
						</button>
					</div>
					
						<div class="col-12">
							<button type="submit" class="btn btn-primary">Guardar</button>
						</div>
				</form>
        </div>
    </main>
</div>

<!-- Scripts -->
<script>
    const sidebar = document.getElementById("sidebar");

    if (!localStorage.getItem("sidebarState")) {
        localStorage.setItem("sidebarState", "collapsed");
    }

    if (localStorage.getItem("sidebarState") === "collapsed") {
        sidebar.classList.add("collapsed");
    }

    function toggleSidebar() {
        sidebar.classList.toggle("collapsed");
        localStorage.setItem(
            "sidebarState",
            sidebar.classList.contains("collapsed") ? "collapsed" : "open"
        );
    }
    
    // Función Para Contador Limite Caracteres
    function setupCounter(textareaId, countId, counterWrapperId, max) {
	    const textarea = document.getElementById(textareaId);
	    const count = document.getElementById(countId);
	    const wrapper = document.getElementById(counterWrapperId);
	
	    function updateCount() {
	        const length = textarea.value.length;
	        count.textContent = length;
	
	        if (length >= max) {
	            wrapper.classList.remove("text-secondary");
	            wrapper.classList.add("text-danger");
	        } else {
	            wrapper.classList.remove("text-danger");
	            wrapper.classList.add("text-secondary");
	        }
	    }
	
	    textarea.addEventListener("input", updateCount);
	    updateCount();
	}
	
	setupCounter("saludo", "saludoCount", "saludoCounter", 200);
	setupCounter("firma", "firmaCount", "firmaCounter", 200);
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
