<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot UNLa</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Custom styles -->
    <link href="/css/style-custom.css" rel="stylesheet">
</head>

<body>
<div class="wrapper">

    <!-- Sidebar -->
    <div th:replace="fragments/sidebar :: sidebar"></div>

    <!-- Main content -->
    <main class="content" id="content">
        <div class="container py-4">

            <!-- Title -->
            <h2 class="mb-4 text-center" th:text="${titulo}">
                Formulario de Usuario
            </h2>

            <!-- Alerts -->
            <div th:if="${warning != null}"
                 class="alert alert-warning alert-dismissible fade show"
                 role="alert">
                <span th:text="${warning}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"
                        aria-label="Close"></button>
            </div>

            <div th:if="${success != null}"
                 class="alert alert-success alert-dismissible fade show"
                 role="alert">
                <span th:text="${success}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"
                        aria-label="Close"></button>
            </div>

            <div th:if="${error != null}"
                 class="alert alert-danger alert-dismissible fade show"
                 role="alert">
                <span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"
                        aria-label="Close"></button>
            </div>

            <!-- Form -->
            <form th:action="@{/usuarios/lista/edit/{id}(id=${usuario.id})}"
                  th:object="${usuario}"
                  method="post"
                  class="row g-3 needs-validation"
                  novalidate>

                <!-- Nombre -->
                <div class="col-md-4">
                    <label class="form-label">Nombre</label>
                    <input type="text"
                           class="form-control"
                           th:field="*{nombre}"
                           th:classappend="${#fields.hasErrors('nombre')} ? 'is-invalid'"
                           maxlength="100"
                           required>
                    <div class="invalid-feedback"
                         th:if="${#fields.hasErrors('nombre')}"
                         th:errors="*{nombre}"></div>
                </div>

                <!-- Apellido -->
                <div class="col-md-4">
                    <label class="form-label">Apellido</label>
                    <input type="text"
                           class="form-control"
                           th:field="*{apellido}"
                           th:classappend="${#fields.hasErrors('apellido')} ? 'is-invalid'"
                           maxlength="100"
                           required>
                    <div class="invalid-feedback"
                         th:if="${#fields.hasErrors('apellido')}"
                         th:errors="*{apellido}"></div>
                </div>

                <!-- Tipo Documento -->
                <div class="col-md-4">
                    <label class="form-label">Tipo de Documento</label>
                    <select class="form-select"
                            th:field="*{tipoDocumento}"
                            th:classappend="${#fields.hasErrors('tipoDocumento')} ? 'is-invalid'"
                            required>
                        <option value="" disabled selected>Seleccionar</option>
                        <option value="D.N.I.">D.N.I.</option>
                        <option value="L.C.">L.C.</option>
                        <option value="L.E.">L.E.</option>
                    </select>
                    <div class="invalid-feedback"
                         th:if="${#fields.hasErrors('tipoDocumento')}"
                         th:errors="*{tipoDocumento}"></div>
                </div>

                <!-- Documento -->
                <div class="col-md-4">
                    <label class="form-label">Documento</label>
                    <input type="number"
                           class="form-control"
                           th:field="*{documento}"
                           th:classappend="${#fields.hasErrors('documento')} ? 'is-invalid'"
                           maxlength="20"
                           required>
                    <div class="invalid-feedback"
                         th:if="${#fields.hasErrors('documento')}"
                         th:errors="*{documento}"></div>
                </div>

                <!-- Email -->
                <div class="col-md-4">
                    <label class="form-label">Correo Electrónico</label>
                    <input type="email"
                           class="form-control"
                           th:field="*{correoElectronico}"
                           th:classappend="${#fields.hasErrors('correoElectronico')} ? 'is-invalid'"
                           maxlength="100"
                           required>
                    <div class="invalid-feedback"
                         th:if="${#fields.hasErrors('correoElectronico')}"
                         th:errors="*{correoElectronico}"></div>
                </div>

                <!-- Usuario -->
                <div class="col-md-4">
                    <label class="form-label">Nombre de Usuario</label>
                    <input type="text"
                           class="form-control"
                           th:field="*{nombreDeUsuario}"
                           th:classappend="${#fields.hasErrors('nombreDeUsuario')} ? 'is-invalid'"
                           maxlength="100"
                           required>
                    <div class="invalid-feedback"
                         th:if="${#fields.hasErrors('nombreDeUsuario')}"
                         th:errors="*{nombreDeUsuario}"></div>
                </div>

                <!-- Rol -->
                <div class="col-12">
                    <label class="form-label">Rol del Usuario</label>
                    <select class="form-select"
                            th:field="*{perfiles}"
                            id="perfiles"
                            th:classappend="${#fields.hasErrors('perfiles')} ? 'is-invalid'"
                            required>
                        <option value="" disabled selected>Seleccionar rol</option>
                        <option th:each="perfil : ${perfiles}"
                                th:value="${perfil.id}"
                                th:text="${perfil.rol}">
                        </option>
                    </select>
                    <div class="invalid-feedback"
                         th:if="${#fields.hasErrors('perfiles')}"
                         th:errors="*{perfiles}"></div>
                </div>

                <!-- Saludo -->
                <div class="col-12">
                    <label class="form-label">
                        Saludo
                        <i class="bi bi-info-circle-fill text-primary"
                           data-bs-toggle="tooltip"
                           data-bs-placement="right"
                           title="Este saludo se insertará automáticamente al inicio de las respuestas del chatbot y de los correos enviados desde el sistema. No es obligatorio.">
                        </i>
                    </label>
                    <textarea id="saludo"
                              class="form-control"
                              th:field="*{saludo}"
                              rows="3"
                              maxlength="200"></textarea>
                    <small id="saludoCounter" class="text-secondary">
							    <span id="saludoCount">0</span>/200
					</small>
                </div>

                <!-- Firma -->
                <div class="col-12">
                    <label class="form-label">
                        Firma
                        <i class="bi bi-info-circle-fill text-primary"
                           data-bs-toggle="tooltip"
                           data-bs-placement="right"
                           title="Esta firma se agregará automáticamente al final de los mensajes y correos generados por el sistema. No es obligatorio.">
                        </i>
                    </label>
                    <textarea id="firma"
                              class="form-control"
                              th:field="*{firma}"
                              rows="3"
                              maxlength="200"></textarea>
                    <small id="firmaCounter" class="text-secondary">
					    <span id="firmaCount">0</span>/200
					</small>
                </div>

                <!-- Cambiar contraseña -->
                <div class="col-md-4 d-flex align-items-end">
                    <a th:href="@{'/usuarios/lista/cambiar-contrasena/' + ${usuario.id}}"
                       class="btn btn-warning w-100">
                        <i class="bi bi-key-fill"></i>
                        Cambiar contraseña
                    </a>
                </div>

                <!-- Submit -->
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">
                        Guardar
                    </button>
                </div>

            </form>
        </div>
    </main>
</div>

<!-- Scripts -->
<script>
    const sidebar = document.getElementById("sidebar");

    if (!localStorage.getItem("sidebarState")) {
        localStorage.setItem("sidebarState", "collapsed");
    }

    if (localStorage.getItem("sidebarState") === "collapsed") {
        sidebar.classList.add("collapsed");
    }

    function toggleSidebar() {
        sidebar.classList.toggle("collapsed");
        localStorage.setItem(
            "sidebarState",
            sidebar.classList.contains("collapsed") ? "collapsed" : "open"
        );
    }
    
    // Función Para Contador Limite Caracteres
    function setupCounter(textareaId, countId, counterWrapperId, max) {
	    const textarea = document.getElementById(textareaId);
	    const count = document.getElementById(countId);
	    const wrapper = document.getElementById(counterWrapperId);
	
	    function updateCount() {
	        const length = textarea.value.length;
	        count.textContent = length;
	
	        if (length >= max) {
	            wrapper.classList.remove("text-secondary");
	            wrapper.classList.add("text-danger");
	        } else {
	            wrapper.classList.remove("text-danger");
	            wrapper.classList.add("text-secondary");
	        }
	    }
	
	    textarea.addEventListener("input", updateCount);
	    updateCount();
	}
	
	setupCounter("saludo", "saludoCount", "saludoCounter", 200);
	setupCounter("firma", "firmaCount", "firmaCounter", 200);
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
