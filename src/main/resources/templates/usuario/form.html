<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Chatbot Unla</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="/css/style-custom.css" rel="stylesheet" />
</head>

<body>
<div class="wrapper">
    <!-- Sidebar -->
    <div th:replace="fragments/sidebar :: sidebar"></div>

    <!-- Contenido -->
    <div class="content" id="content">
        <div class="container py-4">
            <h2 class="mb-4 text-center" th:text="${titulo}">Formulario de Usuario</h2>

            <!-- Alertas -->
            <div th:if="${warning != null}" class="alert alert-warning alert-dismissible fade show" role="alert">
                <span th:text="${warning}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div th:if="${success != null}" class="alert alert-success alert-dismissible fade show" role="alert">
                <span th:text="${success}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div th:if="${error != null}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <!-- Formulario -->
            <form th:action="@{/usuarios/lista/edit/{id}(id=${usuario.id})}" 
                  th:object="${usuario}" method="post" class="row g-3 needs-validation" novalidate>

                <div class="col-md-4">
                    <label class="form-label">Nombre:</label>
                    <input class="form-control" type="text" th:field="*{nombre}"
                           th:classappend="${#fields.hasErrors('nombre')} ? ' is-invalid' : ''" required>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
                </div>

                <div class="col-md-4">
                    <label class="form-label">Apellido:</label>
                    <input class="form-control" type="text" th:field="*{apellido}"
                           th:classappend="${#fields.hasErrors('apellido')} ? ' is-invalid' : ''" required>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></div>
                </div>

                <div class="col-md-4">
                    <label class="form-label">Tipo Documento:</label>
                    <select class="form-select" th:field="*{tipoDocumento}"
                            th:classappend="${#fields.hasErrors('tipoDocumento')} ? ' is-invalid' : ''" required>
                        <option value="" disabled selected>Seleccionar</option>
                        <option th:value="'D.N.I.'" th:text="'D.N.I.'"></option>
                        <option th:value="'L.C.'" th:text="'L.C.'"></option>
                        <option th:value="'L.E.'" th:text="'L.E.'"></option>
                    </select>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('tipoDocumento')}" th:errors="*{tipoDocumento}"></div>
                </div>

                <div class="col-md-4">
                    <label class="form-label">Documento:</label>
                    <input class="form-control" type="number" th:field="*{documento}"
                           th:classappend="${#fields.hasErrors('documento')} ? ' is-invalid' : ''" required>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('documento')}" th:errors="*{documento}"></div>
                </div>

                <div class="col-md-4">
                    <label class="form-label">Correo Electrónico:</label>
                    <input class="form-control" type="email" th:field="*{correoElectronico}"
                           th:classappend="${#fields.hasErrors('correoElectronico')} ? ' is-invalid' : ''" required>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('correoElectronico')}" th:errors="*{correoElectronico}"></div>
                </div>

                <div class="col-md-4">
                    <label class="form-label">Nombre de Usuario:</label>
                    <input class="form-control" type="text" th:field="*{nombreDeUsuario}"
                           th:classappend="${#fields.hasErrors('nombreDeUsuario')} ? ' is-invalid' : ''" required>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('nombreDeUsuario')}" th:errors="*{nombreDeUsuario}"></div>
                </div>

                <div class="col-md-4">
                    <label class="form-label">Rol del Usuario:</label>
                    <select class="form-select" th:field="*{perfiles}" id="perfiles"
                            th:classappend="${#fields.hasErrors('perfiles')} ? ' is-invalid' : ''" required>
                        <option value="" disabled selected>Seleccionar rol</option>
                        <option th:each="perfil : ${perfiles}" th:value="${perfil.id}" th:text="${perfil.rol}"></option>
                    </select>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('perfiles')}" th:errors="*{perfiles}"></div>
                </div>

					<div class="col-md-4">
						<label class="form-label"> Saludo: <i
							class="bi bi-info-circle-fill text-primary"
							data-bs-toggle="tooltip" data-bs-placement="right"
							title="Este valor se usará automáticamente al responder consultas del chatbot y enviar correos electrónicos. No es opcional.">
						</i>
						</label> <input class="form-control" type="text" th:field="*{saludo}">
					</div>

					<div class="col-md-4">
						<label class="form-label"> Firma: <i
							class="bi bi-info-circle-fill text-primary"
							data-bs-toggle="tooltip" data-bs-placement="right"
							title="Este valor se usará automáticamente al responder consultas del chatbot y enviar correos electrónicos. No es opcional.">
						</i>
						</label> <input class="form-control" type="text" th:field="*{firma}">
					</div>


					<div class="col-md-4 d-flex align-items-end">
                    <a th:href="@{'/usuarios/lista/cambiar-contrasena/' + ${usuario.id}}" 
                       class="btn btn-warning w-100">
                       <i class="bi bi-key-fill"></i> Cambiar Contraseña
                    </a>
                </div>

                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>

            </form>
        </div>
    </div>
</div>

<!-- Scripts -->
<script>
const sidebar = document.getElementById("sidebar");

// Estado inicial: forzar cerrado si no existe key
if (!localStorage.getItem("sidebarState")) {
    localStorage.setItem("sidebarState", "collapsed");
}

// Aplicar estado guardado
if (localStorage.getItem("sidebarState") === "collapsed") {
    sidebar.classList.add("collapsed");
} else {
    sidebar.classList.remove("collapsed");
}

// Función botón hamburguesa
function toggleSidebar() {
    sidebar.classList.toggle("collapsed");

    // Guardar estado actualizado
    if (sidebar.classList.contains("collapsed")) {
        localStorage.setItem("sidebarState", "collapsed");
    } else {
        localStorage.setItem("sidebarState", "open");
    }
}
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
