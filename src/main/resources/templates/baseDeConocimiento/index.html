<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatbot Unla</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="/css/style-custom.css" rel="stylesheet" />
</head>

<body>
<div class="wrapper">
    <!-- Sidebar -->
    <div th:replace="fragments/sidebar :: sidebar"></div>

    <!-- Contenido principal -->
    <div class="content" id="content">
        <div class="container py-4">
            <h2 class="mb-4 text-center" th:text="${titulo}">Formulario</h2>

            <!-- Mensajes -->
            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                <span th:text="${success}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <!-- Formulario -->
            <form th:action="@{/baseDeConocimiento/}" th:object="${baseDeConocimiento}" method="post">
                <input type="hidden" th:field="*{id}" />

                <!-- Pregunta -->
                <div class="mb-3">
                    <label class="form-label">Pregunta</label>
                    <input type="text"
                           th:field="*{pregunta}"
                           class="form-control"
                           maxlength="500"
                           required
                           title="Máximo 500 caracteres" />

                    <div id="contadorPregunta" class="char-counter">0 / 500</div>
                </div>

                <!-- Respuesta -->
                <div class="mb-3">
                    <label class="form-label">Respuesta</label>
                    <textarea th:field="*{respuesta}"
                              class="form-control"
                              rows="5"
                              maxlength="1500"
                              required
                              title="Máximo 1500 caracteres"></textarea>

                    <div id="contadorRespuesta" class="char-counter">0 / 1500</div>
                </div>

                <!-- Botones -->
                <div class="d-flex justify-content-between">
                    <a class="btn btn-secondary" th:href="@{/baseDeConocimiento/lista}">
                        <i class="bi bi-arrow-left"></i> Volver
                    </a>

                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-save"></i> Guardar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Scripts -->
<script>
        const sidebar = document.getElementById("sidebar");

        // Estado inicial: forzar cerrado si no existe key
        if (!localStorage.getItem("sidebarState")) {
            localStorage.setItem("sidebarState", "collapsed");
        }

        // Aplicar estado guardado
        if (localStorage.getItem("sidebarState") === "collapsed") {
            sidebar.classList.add("collapsed");
        } else {
            sidebar.classList.remove("collapsed");
        }

        // Función botón hamburguesa
        function toggleSidebar() {
            sidebar.classList.toggle("collapsed");

            // Guardar estado actualizado
            if (sidebar.classList.contains("collapsed")) {
                localStorage.setItem("sidebarState", "collapsed");
            } else {
                localStorage.setItem("sidebarState", "open");
            }
        }

    // Contadores dinámicos
    function actualizarContador(elemento, limite, contador) {
        elemento.addEventListener("input", () => {
            const length = elemento.value.length;
            contador.textContent = `${length} / ${limite}`;
            contador.classList.toggle("over-limit", length > limite);
        });
    }

    const preguntaInput = document.querySelector("input[th\\:field='*{pregunta}'], input[name='pregunta']");
    const respuestaTextarea = document.querySelector("textarea[th\\:field='*{respuesta}'], textarea[name='respuesta']");

    actualizarContador(preguntaInput, 500, document.getElementById("contadorPregunta"));
    actualizarContador(respuestaTextarea, 1500, document.getElementById("contadorRespuesta"));
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
