<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatbot Unla</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="/css/style-custom.css" rel="stylesheet" />
</head>

<body>
<div class="wrapper">
    <!-- Sidebar -->
    <div th:replace="fragments/sidebar :: sidebar"></div>

    <!-- Contenido principal -->
    <div class="content" id="content">
        <div class="container py-4">
            <h2 class="mb-4 text-center" th:text="${titulo}">Formulario</h2>

            <!-- Formulario -->
            <form th:action="@{/baseDeConocimiento/}" th:object="${baseDeConocimiento}" method="post">
                <input type="hidden" th:field="*{id}" />

                <div class="mb-3">
                    <label class="form-label">Pregunta</label>
                    <input type="text" th:field="*{pregunta}" class="form-control" required />
                </div>

                <div class="mb-3">
                    <label class="form-label">Respuesta</label>
                    <textarea th:field="*{respuesta}" class="form-control" rows="5" required></textarea>
                </div>

                <!-- Botones -->
                <div class="d-flex justify-content-between">
                    <a class="btn btn-secondary" th:href="@{/baseDeConocimiento/lista}"><i class="bi bi-arrow-left"></i> Volver</a>
                    <button type="submit" class="btn btn-primary"><i class="bi bi-save"></i> Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Scripts -->
<script>
    function toggleSidebar() {
        const sidebar = document.getElementById('sidebar');
        sidebar.classList.toggle('collapsed');
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
