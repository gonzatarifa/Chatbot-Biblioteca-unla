<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatbot Unla</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="/css/style-custom.css" rel="stylesheet" />
</head>

<body>
<div class="wrapper">
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <button class="toggle-btn" onclick="toggleSidebar()">
            <i class="bi bi-list"></i>
        </button>
        <ul class="nav flex-column w-100">
            <li class="nav-item" sec:authorize="hasAuthority('Administrador')">
                <a class="nav-link" href="/index"><i class="bi bi-house-door"></i> <span>Inicio</span></a>
            </li>
            <li class="nav-item" sec:authorize="hasAuthority('Administrador')">
                <a class="nav-link" th:href="@{/usuarios/lista/}"><i class="bi bi-people"></i> <span>Usuarios</span></a>
            </li>
            <li class="nav-item" sec:authorize="hasAuthority('Administrador')">
                <a class="nav-link" th:href="@{/perfiles/lista/}"><i class="bi bi-person-badge"></i> <span>Perfiles</span></a>
            </li>
            <li class="nav-item" sec:authorize="hasAuthority('Administrador')">
					<a class="nav-link" th:href="@{/preguntas/lista/}"><i
						class="bi bi-question-circle"></i> <span>Preguntas</span></a>
			</li>
			<li class="nav-item" sec:authorize="hasAuthority('Administrador')">
					<a class="nav-link" th:href="@{/baseDeConocimiento/lista/}"><i
						class="bi bi-robot"></i> <span>Base de conocimiento</span></a>
			</li>
            <li class="nav-item">
                <form sec:authorize="authenticated" th:action="@{/logout}" method="post">
                    <button class="nav-link btn btn-link text-start" type="submit">
                        <i class="bi bi-box-arrow-left"></i> <span>Cerrar sesión</span>
                    </button>
                </form>
                <a class="nav-link" sec:authorize="anonymous" th:href="@{/login}">
                    <i class="bi bi-box-arrow-in-right"></i> <span>Iniciar sesión</span>
                </a>
            </li>
        </ul>
    </div>

    <!-- Contenido principal -->
    <div class="content" id="content">
        <div class="container py-4">
            <h2 class="mb-4 text-center" th:text="${titulo}">Formulario</h2>

            <!-- Formulario -->
            <form th:action="@{/baseDeConocimiento/}" th:object="${baseDeConocimiento}" method="post">
                <input type="hidden" th:field="*{id}" />

                <div class="mb-3">
                    <label class="form-label">Pregunta</label>
                    <input type="text" th:field="*{pregunta}" class="form-control" required />
                </div>

                <div class="mb-3">
                    <label class="form-label">Respuesta</label>
                    <textarea th:field="*{respuesta}" class="form-control" rows="5" required></textarea>
                </div>

                <!-- Botones -->
                <div class="d-flex justify-content-between">
                    <a class="btn btn-secondary" th:href="@{/baseDeConocimiento/lista}"><i class="bi bi-arrow-left"></i> Volver</a>
                    <button type="submit" class="btn btn-primary"><i class="bi bi-save"></i> Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Scripts -->
<script>
    function toggleSidebar() {
        const sidebar = document.getElementById('sidebar');
        sidebar.classList.toggle('collapsed');
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
