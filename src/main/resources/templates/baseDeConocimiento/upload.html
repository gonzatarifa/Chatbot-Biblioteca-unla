<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Chatbot Unla - Base de Conocimiento</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
<link href="/css/style-custom.css" rel="stylesheet" />

<style>
    .card-preview { margin-bottom: 15px; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    .preview-input.is-invalid { border-color: #dc3545 !important; background-color: #ffe5e5 !important; }
    .delete-btn { cursor: pointer; }
    .char-counter { font-size:12px; color:#666; }
    .char-counter.exceeded { color:red; font-weight:bold; }
</style>
</head>

<body>
<div class="wrapper">
    <div th:replace="fragments/sidebar :: sidebar" id="sidebar"></div>

    <div class="content" id="content">
        <div class="container py-4">

            <h2 class="mb-4 text-center" th:text="${titulo}">Formulario Base de Conocimiento</h2>

            <div th:if="${error != null}" class="alert alert-danger" th:text="${error}"></div>
            <div th:if="${success != null}" class="alert alert-success" th:text="${success}"></div>

            <!-- Subir Archivo -->
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title">Cargar Archivo CSV / Excel</h5>
                    <form th:action="@{/baseDeConocimiento/uploadPreview}" method="post" enctype="multipart/form-data">
                        <div class="mb-3">
                            <input type="file" name="file" class="form-control" accept=".csv,.xlsx" />
                        </div>
                        <div class="d-flex justify-content-between">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-upload"></i> Cargar archivo
                            </button>

                            <a href="/baseDeConocimiento/descargar-ejemplo" class="btn btn-outline-secondary">
                                <i class="bi bi-download"></i> Descargar ejemplo
                            </a>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Preview de archivo -->
            <div id="previewContainer" th:if="${preview != null and !preview.isEmpty()}">
                <h4 class="mb-3">Previsualización de Preguntas</h4>

                <form id="previewForm" th:action="@{/baseDeConocimiento/saveFromPreview}" method="post">
                    <div id="previewBody">

                        <div th:each="item, iterStat : ${preview}"
                             class="card card-preview p-3 d-flex flex-row align-items-center">

                            <div class="flex-grow-1 me-2">

                                <!-- PREGUNTA -->
                                <input type="text"
                                       th:name="${'pregunta_' + iterStat.index}"
                                       th:value="${item.pregunta}"
                                       class="form-control preview-input mb-1"
                                       maxlength="500"
                                       title="Límite de 500 caracteres"
                                       th:classappend="${duplicadas != null and #lists.contains(duplicadas, item.pregunta)} ? 'is-invalid' : ''"
                                       th:attr="data-original=${item.pregunta},
                                                data-duplicado-inicial=${duplicadas != null and #lists.contains(duplicadas, item.pregunta)}" />

                                <div class="char-counter pregunta-counter"></div>

                                <!-- RESPUESTA -->
                                <input type="text"
                                       th:name="${'respuesta_' + iterStat.index}"
                                       th:value="${item.respuesta}"
                                       class="form-control preview-input mt-2"
                                       maxlength="1500"
                                       title="Límite de 1500 caracteres" />

                                <div class="char-counter respuesta-counter"></div>
                            </div>

                            <button type="button" class="btn btn-danger btn-sm delete-btn ms-2">Eliminar</button>
                        </div>

                    </div>

                                      <input type="hidden" name="total" id="totalPreview"
                           th:value="${preview.size()}" />

                    <!-- ================= CONFLICTOS ================= -->
                    <div th:if="${conflictos != null and !conflictos.isEmpty()}" class="mt-4">

                        <div class="alert alert-warning">
                            Existen preguntas deshabilitadas en la base de conocimiento.
                            Revise los cambios antes de confirmar.
                        </div>

                        <div th:each="c, i : ${conflictos}"
                             class="card mb-3 border-warning">

                            <div class="card-body">

                                <h6 class="text-warning fw-bold">Pregunta existente deshabilitada</h6>

                                <p><strong>Pregunta:</strong>
                                    <span th:text="${c.pregunta}"></span>
                                </p>

                                <div class="row">
                                    <div class="col-md-6">
                                        <label>Respuesta actual</label>
                                        <textarea class="form-control" rows="3" disabled
                                                  th:text="${c.respuestaExistente}"></textarea>
                                    </div>

                                    <div class="col-md-6">
                                        <label>Nueva respuesta</label>
                                        <textarea class="form-control" rows="3" disabled
                                                  th:text="${c.respuestaNueva}"></textarea>
                                    </div>
                                </div>

                                <div class="form-check mt-3">
                                    <input class="form-check-input"
                                           type="checkbox"
                                           th:name="${'confirmar_' + i.index}"
                                           value="true">
                                    <label class="form-check-label">
                                        Actualizar y habilitar esta pregunta
                                    </label>
                                </div>

                                <input type="hidden"
                                       th:name="${'conflicto_pregunta_' + i.index}"
                                       th:value="${c.pregunta}" />

                                <input type="hidden"
                                       th:name="${'conflicto_respuesta_' + i.index}"
                                       th:value="${c.respuestaNueva}" />
                            </div>
                        </div>

                        <input type="hidden" name="totalConflictos"
                               th:value="${conflictos.size()}" />
                    </div>

                    <button type="submit" class="btn btn-success mt-3" id="saveAllBtn"
                            th:disabled="${duplicadas != null and !#lists.isEmpty(duplicadas)}">
                        Guardar todas
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
const sidebar = document.getElementById("sidebar");

// Estado inicial: forzar cerrado si no existe key
if (!localStorage.getItem("sidebarState")) {
    localStorage.setItem("sidebarState", "collapsed");
}

// Aplicar estado guardado
if (localStorage.getItem("sidebarState") === "collapsed") {
    sidebar.classList.add("collapsed");
} else {
    sidebar.classList.remove("collapsed");
}

// Función botón hamburguesa
function toggleSidebar() {
    sidebar.classList.toggle("collapsed");

    // Guardar estado actualizado
    if (sidebar.classList.contains("collapsed")) {
        localStorage.setItem("sidebarState", "collapsed");
    } else {
        localStorage.setItem("sidebarState", "open");
    }
}

const previewBody = document.getElementById('previewBody');
const totalInput = document.getElementById('totalPreview');
const saveBtn = document.getElementById('saveAllBtn');

/* ---------------- ELIMINAR FILA ---------------- */
previewBody?.addEventListener('click', e => {
    if (e.target.classList.contains('delete-btn')) {
        if (confirm('¿Está seguro que desea eliminar esta pregunta?')) {
            e.target.closest('.card-preview').remove();
            reindexInputs();
            updateTotal();
            validarTodo();
        }
    }
});

/* ---------------- ESCUCHAR CAMBIOS ---------------- */
previewBody?.addEventListener('input', e => {
    if (e.target.classList.contains('preview-input')) {
        updateTotal();
        validarTodo();
    }
});

/* ---------------- VALIDACIÓN COMPLETA ---------------- */
function validarTodo() {
    if (!previewBody) return;

    const cards = Array.from(previewBody.querySelectorAll('.card-preview'));
    let hayInvalidos = false;

    /* recorrer cada fila */
    cards.forEach(card => {
        const preguntaInput = card.querySelector('input[name^="pregunta_"]');
        const respuestaInput = card.querySelector('input[name^="respuesta_"]');

        const pregunta = preguntaInput.value.trim();
        const respuesta = respuestaInput.value.trim();

        /* ----------------- VALIDACIÓN PREGUNTA ------------------- */

        const original = (preguntaInput.getAttribute("data-original") || "").trim();
        const duplicadoInicial = preguntaInput.getAttribute("data-duplicado-inicial") === "true";

        const todasPreguntas = Array.from(previewBody.querySelectorAll('input[name^="pregunta_"]'))
                                   .map(p => p.value.trim());

        let esDuplicado = false;

        if (pregunta === original) {
            esDuplicado = duplicadoInicial;
        } else {
            const ocurrencias = todasPreguntas.filter(v => v === pregunta).length;
            esDuplicado = pregunta && ocurrencias > 1;
        }

        const superaLimitePregunta = pregunta.length > 500;

        const invalidoPregunta = esDuplicado || superaLimitePregunta;
        preguntaInput.classList.toggle("is-invalid", invalidoPregunta);

        /* tooltip pregunta */
        if (esDuplicado) {
            preguntaInput.title = "Pregunta duplicada";
        } else if (superaLimitePregunta) {
            preguntaInput.title = "Supera el máximo de 500 caracteres";
        } else {
            preguntaInput.title = "Límite de 500 caracteres";
        }

        /* ----------------- VALIDACIÓN RESPUESTA ------------------- */

        const superaLimiteRespuesta = respuesta.length > 1500;

        respuestaInput.classList.toggle("is-invalid", superaLimiteRespuesta);

        /* tooltip respuesta */
        if (superaLimiteRespuesta) {
            respuestaInput.title = "Supera el máximo de 1500 caracteres";
        } else {
            respuestaInput.title = "Límite de 1500 caracteres";
        }

        /* si alguna está mal, bloquear botón */
        if (invalidoPregunta || superaLimiteRespuesta) {
            hayInvalidos = true;
        }
    });

    /* ----------------- CONTROL BOTÓN ------------------- */
    saveBtn.disabled = hayInvalidos || cards.length === 0;

    actualizarContadores();
}

/* ---------------- CONTADORES ---------------- */
function actualizarContadores() {
    previewBody.querySelectorAll('.card-preview').forEach(card => {

        const pregunta = card.querySelector('input[name^="pregunta_"]');
        const respuesta = card.querySelector('input[name^="respuesta_"]');

        const pc = card.querySelector(".pregunta-counter");
        const rc = card.querySelector(".respuesta-counter");

        pc.textContent = `${pregunta.value.length} / 500`;
        rc.textContent = `${respuesta.value.length} / 1500`;

        pc.classList.toggle("exceeded", pregunta.value.length > 500);
        rc.classList.toggle("exceeded", respuesta.value.length > 1500);
    });
}

/* ---------------- REINDEX ---------------- */
function reindexInputs() {
    const cards = previewBody.querySelectorAll('.card-preview');
    cards.forEach((card, index) => {
        const preguntaInput = card.querySelector('input[name^="pregunta_"]');
        const respuestaInput = card.querySelector('input[name^="respuesta_"]');

        preguntaInput.name = `pregunta_${index}`;
        respuestaInput.name = `respuesta_${index}`;
    });
    totalInput.value = cards.length;
}

function updateTotal() {
    if (totalInput) totalInput.value = previewBody.children.length;
}

/* Inicializar */
validarTodo();
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
