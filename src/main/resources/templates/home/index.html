<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatbot</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="/css/style-custom.css" rel="stylesheet" />
</head>
<body>
<div class="wrapper">
    <div class="sidebar" id="sidebar">
        <button class="toggle-btn" onclick="toggleSidebar()">
            <i class="bi bi-list"></i>
        </button>
        <ul class="nav flex-column w-100">
            <li class="nav-item" sec:authorize="hasAuthority('Administrador')">
                <a class="nav-link" href="/index"><i class="bi bi-house-door"></i> <span>Inicio</span></a>
            </li>
            <li class="nav-item" sec:authorize="hasAuthority('Administrador')">
                <a class="nav-link" th:href="@{/usuarios/lista/}"><i class="bi bi-people"></i> <span>Usuarios</span></a>
            </li>
            <li class="nav-item" sec:authorize="hasAuthority('Administrador')">
                <a class="nav-link" th:href="@{/perfiles/lista/}"><i class="bi bi-person-badge"></i> <span>Perfiles</span></a>
            </li>
            <li class="nav-item">
                <form sec:authorize="authenticated" th:action="@{/logout}" method="post">
                    <button class="nav-link btn btn-link text-start" type="submit">
                        <i class="bi bi-box-arrow-left"></i> <span>Cerrar sesión</span>
                    </button>
                </form>
                <a class="nav-link" sec:authorize="anonymous" th:href="@{/login}">
                    <i class="bi bi-box-arrow-in-right"></i> <span>Iniciar sesión</span>
                </a>
            </li>
        </ul>
    </div>

    <div class="content" id="content">
        <div class="chat-box">
            <h2 class="mb-4 text-center">SERVICIO DE REFERENCIA VIRTUAL "RODOLFO PUIGGRÓS"</h2>

            <!-- Formulario principal de pregunta -->
            <form id="chatForm" method="post" action="/">
                <div class="mb-3">
                    <input type="text" name="pregunta" class="form-control" placeholder="Escribí tu pregunta..." required />
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-dark">Enviar</button>
                </div>
                <div id="loadingSpinner" class="text-center mt-3" style="display: none;">
                    <div class="spinner-border text-dark" role="status">
                        <span class="visually-hidden">Cargando...</span>
                    </div>
                    <p class="mt-2">Procesando respuesta...</p>
                </div>
            </form>

            <!-- Mostrar pregunta -->
            <div class="mt-4" th:if="${pregunta}">
                <p><strong>🧑 Tú:</strong> <span th:text="${pregunta}"></span></p>
            </div>

            <!-- Mostrar respuesta -->
            <div class="mt-4" th:if="${respuesta}">
                <p><strong>🤖 Respuesta:</strong> <span th:text="${respuesta}"></span></p>

                <div class="mt-3" th:if="${agradecimientoFeedback == null and (showFeedbackForm == null or !showFeedbackForm)}">
                    <p>¿Fue útil esta respuesta?</p>
                    <form method="post" action="/feedback" style="display:inline;">
                        <input type="hidden" name="util" value="true" />
                        <input type="hidden" name="pregunta" th:value="${pregunta}" />
                        <input type="hidden" name="respuesta" th:value="${respuesta}" />
                        <button type="submit" class="btn btn-success me-2">Sí</button>
                    </form>
                    <button type="button" class="btn btn-danger"
                        onclick="
                            document.getElementById('formularioFeedback').style.display='block';
                            this.parentElement.style.display='none';
                        ">No</button>
                </div>
            </div>

            <!-- Formulario de feedback -->
            <div id="formularioFeedback" th:if="${pregunta}" th:style="${showFeedbackForm != null and showFeedbackForm} ? 'display:block;' : 'display:none;'" class="mt-4">
                <p class="text-info">
                    Por favor completá el siguiente formulario que será respondido por los bibliotecarios a tu email.
                </p>
                <form method="post" action="/feedback">
                    <input type="hidden" name="pregunta" th:value="${pregunta}" />
                    <div class="mb-3">
                        <input type="text" name="nombre" class="form-control" placeholder="Tu nombre" required />
                    </div>
                    <div class="mb-3">
                        <input type="text" name="apellido" class="form-control" placeholder="Tu apellido" required />
                    </div>
                    <div class="mb-3">
                        <input type="email" name="email" class="form-control" placeholder="Tu correo electrónico" required />
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Enviar sugerencia</button>
                    </div>
                </form>
            </div>

            <!-- Mensaje de agradecimiento -->
            <div class="mt-4 text-info" th:if="${agradecimientoFeedback != null}">
                <p th:text="${agradecimientoFeedback}"></p>
            </div>
        </div>
    </div>
</div>

<!-- Scripts -->
<script>
    function toggleSidebar() {
        const sidebar = document.getElementById('sidebar');
        sidebar.classList.toggle('collapsed');
    }

    document.getElementById("chatForm").addEventListener("submit", function () {
        document.getElementById("loadingSpinner").style.display = "block";
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
