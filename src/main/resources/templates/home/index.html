<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Chatbot Unla</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
<link href="/css/style-custom.css" rel="stylesheet" />
</head>
<body>
<div class="wrapper d-flex">
  <div th:replace="fragments/sidebar :: sidebar"></div>

  <div class="content flex-grow-1 p-4 d-flex justify-content-center align-items-start">
    <div id="chatbot-fixed" aria-live="polite" aria-label="Chatbot">
      <!-- Header -->
      <div class="card-header d-flex justify-content-between align-items-center">
        <h5 class="mb-0">Servicio de referencia virtual "Rodolfo Puiggr贸s"</h5>
        <a href="/chat/pdf" class="btn btn-outline-danger btn-sm" target="_blank" title="Descargar conversaci贸n en PDF">
          <i class="bi bi-file-earmark-pdf-fill"></i>
        </a>
      </div>

      <!-- Historial -->
      <div id="chat-messages-scroll"
           style="flex-grow: 1; overflow-y: auto; margin-bottom: 10px; display: flex; flex-direction: column;">
        <div th:each="msg : ${historial}">
          <div th:if="${msg.remitente == 'usuario'}" class="chat-user-msg">
            <strong> Vos:</strong> <span th:text="${msg.contenido}"></span>
          </div>
          <div th:if="${msg.remitente == 'bot'}" class="chat-bot-msg">
            <strong> Chatbot:</strong> <span th:text="${msg.contenido}"></span>
          </div>
        </div>

        <!-- Spinner -->
        <div id="loadingSpinner" class="text-center mb-3" style="display: none;">
          <div class="spinner-border text-dark" role="status" style="width: 1.5rem; height: 1.5rem;">
            <span class="visually-hidden">Cargando...</span>
          </div>
          <p class="mt-1" style="font-size: 0.85rem; color: #ccc;">Procesando respuesta...</p>
        </div>
      </div>

<!-- Mensajes de agradecimiento o estado -->
<div th:if="${agradecimientoFeedback}" class="modern-card mb-3 p-3">
    <p class="mb-1 text-success" th:text="${agradecimientoFeedback}"></p>
</div>
   <!-- Formulario de feedback moderno -->
<div id="formularioFeedback" th:if="${respuestaGenerica}" class="modern-card mt-3 p-3" style="display:block;">
    <h6 class="card-title mb-2">Formulario</h6>
    <p class="card-text text-info mb-3">
        Complet谩 los datos para que un bibliotecario pueda responder tu consulta por correo electr贸nico.
    </p>
    <form method="post" action="/feedback" class="d-flex flex-column gap-2">
        <input type="hidden" name="pregunta" th:value="${pregunta}" />

        <div class="row g-2">
            <div class="col-md-6">
               <input type="text" name="nombre" class="form-control form-control-sm input-feedback" placeholder="Nombre"
       required th:value="${feedbackSession != null ? feedbackSession.nombre : ''}" />
            </div>
            <div class="col-md-6">
               <input type="text" name="apellido" class="form-control form-control-sm input-feedback" placeholder="Apellido"
       required th:value="${feedbackSession != null ? feedbackSession.apellido : ''}" />

            </div>
        </div>

        <input type="email" name="email" class="form-control form-control-sm input-feedback mt-2" placeholder="Correo electr贸nico"
       required th:value="${feedbackSession != null ? feedbackSession.email : ''}" />


        <button type="submit" class="btn btn-feedback mt-2 align-self-end">
            Enviar <i></i>
        </button>
    </form>
</div>

      <!-- Formulario de chat -->
      <form id="chatForm" method="post" action="/" style="display: flex; margin-top:10px;">
        <textarea name="pregunta" placeholder="Escrib铆 tu pregunta..." required autocomplete="off" rows="1" style="flex-grow: 1; resize: none;"></textarea>
        <button id="sendBtn" class="btn" type="submit" aria-label="Enviar pregunta">
          <i class="bi bi-send-fill"></i>
        </button>
      </form>
    </div>
  </div>
</div>

<script>
function toggleSidebar() {
    const sidebar = document.getElementById('sidebar');
    sidebar.classList.toggle('collapsed');
}


	const form = document.getElementById("chatForm");
    const textarea = form.querySelector("textarea");
    const sendBtn = document.getElementById("sendBtn");
    const chatScroll = document.getElementById("chat-messages-scroll");
    const loadingSpinner = document.getElementById("loadingSpinner");

    function scrollToBottom() {
        chatScroll.scrollTop = chatScroll.scrollHeight;
    }

    // Auto-scroll inicial
    scrollToBottom();

    form.addEventListener("submit", function (e) {
        e.preventDefault();
        if (sendBtn.disabled) return;
        sendBtn.disabled = true;

        loadingSpinner.style.display = "block";
        scrollToBottom(); // aseguramos que el spinner se vea al final

        setTimeout(() => {
            this.submit();
        }, 1);
    });

    textarea.addEventListener('input', e => {
        e.target.style.height = 'auto';
        const newHeight = e.target.scrollHeight;
        if (newHeight <= 150) {
            e.target.style.overflowY = 'hidden';
            e.target.style.height = newHeight + 'px';
        } else {
            e.target.style.overflowY = 'auto';
            e.target.style.height = '150px';
        }
    });

    textarea.addEventListener('keydown', function(e) {
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            form.requestSubmit();
        }
    });

    if (window.location.pathname === "/" || window.location.pathname === "/index") {
        document.getElementById("sidebar").classList.add("collapsed");
    }

    window.addEventListener("load", scrollToBottom);
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
