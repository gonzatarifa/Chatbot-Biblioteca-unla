<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Chatbot Unla</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
	rel="stylesheet" />
<link href="/css/style-custom.css" rel="stylesheet" />
</head>
<body>
	<div class="wrapper d-flex">
		<div th:replace="fragments/sidebar :: sidebar"></div>

		<div class="content flex-grow-1 p-4 d-flex justify-content-center align-items-start">
			<div id="chatbot-fixed" aria-live="polite" aria-label="Chatbot">
				<!-- Header del chat con botón de PDF -->
				<div
					class="card-header d-flex justify-content-between align-items-center">
					<h5 class="mb-0">Servicio de referencia virtual "Rodolfo Puiggrós"</h5>
					<a href="/chat/pdf" class="btn btn-outline-danger btn-sm"
						target="_blank" title="Descargar conversación en PDF"> <i
						class="bi bi-file-earmark-pdf-fill"></i>
					</a>
				</div>
				<!-- Historial de mensajes + spinner + feedback -->
				<div id="chat-messages-scroll" style="flex-grow: 1; overflow-y: auto; margin-bottom: 10px; display: flex; flex-direction: column;">
					<div th:each="msg : ${historial}">
						<div th:if="${msg.remitente == 'usuario'}" class="chat-user-msg">
							<strong>🧑 Vos:</strong> <span th:text="${msg.contenido}"></span>
						</div>
						<div th:if="${msg.remitente == 'bot'}" class="chat-bot-msg">
							<strong>🤖 Chatbot:</strong> <span th:text="${msg.contenido}"></span>
						</div>
					</div>

					<!-- Spinner -->
					<div id="loadingSpinner" class="text-center mb-3" style="display: none;">
						<div class="spinner-border text-dark" role="status" style="width: 1.5rem; height: 1.5rem;">
							<span class="visually-hidden">Cargando...</span>
						</div>
						<p class="mt-1" style="font-size: 0.85rem; color: #ccc;">Procesando respuesta...</p>
					</div>

					<!-- Feedback -->
					<div id="feedback-container" th:if="${respuesta}" style="margin-top: 5px;">
						<div th:if="${agradecimientoFeedback != null}" class="alert alert-info mt-2">
						    <span th:text="${agradecimientoFeedback}"></span>
						</div>
							<div class="feedback-container"
							th:if="${agradecimientoFeedback == null and (showFeedbackForm == null or !showFeedbackForm)}">
							<p>¿Fue útil esta respuesta?</p>

							<!-- Botón Sí -->
							<form method="post" action="/feedback" style="display: inline;">
								<input type="hidden" name="util" value="true" />
								<input type="hidden" name="pregunta" th:value="${pregunta}" />
								<input type="hidden" name="respuesta" th:value="${respuesta}" />
								<button type="submit" class="btn btn-outline-success btn-sm me-2" title="Sí">
									<i class="bi bi-hand-thumbs-up"> SI</i>
								</button>
							</form>

							<!-- Botón No -->
							<button type="button" class="btn btn-outline-danger btn-sm"
								onclick="document.getElementById('formularioFeedback').style.display='block'; 
                             this.parentElement.style.display='none'; 
             					scrollToBottom();">
								<i class="bi bi-hand-thumbs-down"> NO</i>
							</button>
						</div>

						<!-- Formulario de feedback -->
						<div id="formularioFeedback" th:if="${pregunta}"
							th:style="${showFeedbackForm != null and showFeedbackForm} ? 'display:block;' : 'display:none;'"
							style="display: none;">
							<p class="text-info">Por favor, completá el siguiente formulario para que un bibliotecario pueda responder tu pregunta.</p>
							<form method="post" action="/feedback">
								<input type="hidden" name="pregunta" th:value="${pregunta}" />
								<input type="text" name="nombre" class="form-control form-control-sm mb-2"
									placeholder="Tu nombre" required />
								<input type="text" name="apellido" class="form-control form-control-sm mb-2"
									placeholder="Tu apellido" required />
								<input type="email" name="email" class="form-control form-control-sm mb-2"
									placeholder="Tu correo electrónico" required />
								<button type="submit" class="btn btn-primary btn-sm">Enviar sugerencia</button>
							</form>
						</div>
					</div>
				</div>

				<!-- Formulario de chat -->
				<form id="chatForm" method="post" action="/" style="display: flex;">
					<textarea name="pregunta" placeholder="Escribí tu pregunta..." required autocomplete="off" rows="1" style="flex-grow: 1; resize: none;"></textarea>
					<button id="sendBtn" class="btn" type="submit" aria-label="Enviar pregunta">
						<i class="bi bi-send-fill"></i>
					</button>
				</form>

			</div>
		</div>
	</div>

<script>
function toggleSidebar() {
    const sidebar = document.getElementById('sidebar');
    sidebar.classList.toggle('collapsed');
}


	const form = document.getElementById("chatForm");
    const textarea = form.querySelector("textarea");
    const sendBtn = document.getElementById("sendBtn");
    const chatScroll = document.getElementById("chat-messages-scroll");
    const loadingSpinner = document.getElementById("loadingSpinner");

    function scrollToBottom() {
        chatScroll.scrollTop = chatScroll.scrollHeight;
    }

    // Auto-scroll inicial
    scrollToBottom();

    form.addEventListener("submit", function (e) {
        e.preventDefault();
        if (sendBtn.disabled) return;
        sendBtn.disabled = true;

        loadingSpinner.style.display = "block";
        scrollToBottom(); // aseguramos que el spinner se vea al final

        setTimeout(() => {
            this.submit();
        }, 1);
    });

    textarea.addEventListener('input', e => {
        e.target.style.height = 'auto';
        const newHeight = e.target.scrollHeight;
        if (newHeight <= 150) {
            e.target.style.overflowY = 'hidden';
            e.target.style.height = newHeight + 'px';
        } else {
            e.target.style.overflowY = 'auto';
            e.target.style.height = '150px';
        }
    });

    textarea.addEventListener('keydown', function(e) {
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            form.requestSubmit();
        }
    });

    if (window.location.pathname === "/" || window.location.pathname === "/index") {
        document.getElementById("sidebar").classList.add("collapsed");
    }

    window.addEventListener("load", scrollToBottom);
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
