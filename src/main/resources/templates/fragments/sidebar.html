<!-- fragments/sidebar.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Chatbot Unla</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="/css/style-custom.css" rel="stylesheet" />
</head>

<!-- fragments/sidebar.html -->
<div class="sidebar bg-dark text-white" id="sidebar" th:fragment="sidebar">
    <!-- Toggle -->
    <button class="btn btn-dark w-100 mb-3 d-flex align-items-center justify-content-center" onclick="toggleSidebar()">
        <i class="bi bi-list fs-4"></i>
    </button>

    <!-- Usuario logueado o login -->
    <div class="user-info d-flex flex-column mb-4 px-2 position-relative">
        <!-- Dropdown para usuarios autenticados -->
        <div sec:authorize="isAuthenticated()">
            <button class="btn btn-dark dropdown-toggle d-flex align-items-center w-100 text-start" type="button" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="bi bi-person-circle fs-4 me-2"></i>
                <div class="d-flex flex-column text-start user-text">
                    <span th:text="${#authentication.name}">Usuario</span>
                    <span class="small text-secondary">
                        <span sec:authorize="hasAuthority('Administrador')">(Administrador)</span>
                        <span sec:authorize="hasAuthority('Operador')">(Operador)</span>
                    </span>
                </div>
            </button>
            <ul class="dropdown-menu text-dark" aria-labelledby="userDropdown" style="min-width:200px;">
                <li>
                    <a class="dropdown-item d-flex align-items-center" th:href="@{'/usuarios/lista/cambiar-contrasena/' + ${usuarioLogueadoId}}">
                        <i class="bi bi-key-fill me-2"></i> Cambiar Contraseña
                    </a>
                </li>
                <li>
                    <form th:action="@{/logout}" method="post">
                        <button class="dropdown-item d-flex align-items-center" type="submit">
                            <i class="bi bi-box-arrow-left me-2"></i> Cerrar sesión
                        </button>
                    </form>
                </li>
            </ul>
        </div>

        <!-- Botón de login para usuarios no autenticados -->
        <div sec:authorize="isAnonymous()">
            <a class="btn btn-outline-light w-100 d-flex align-items-center justify-content-center login-btn" th:href="@{/login}">
                <i class="bi bi-box-arrow-in-right me-2"></i> 
                <span class="login-text">Iniciar sesión</span>
            </a>
        </div>
    </div>

    <!-- Menú principal -->
    <ul class="nav flex-column w-100">
        <li class="nav-item" sec:authorize="hasAnyAuthority('Administrador','Operador')">
            <a class="nav-link text-white d-flex align-items-center" href="/index">
                <i class="bi bi-house-door me-2"></i> <span>Inicio</span>
            </a>
        </li>
        <li class="nav-item" sec:authorize="hasAnyAuthority('Administrador','Operador')">
            <a class="nav-link d-flex align-items-center justify-content-between" th:href="@{/preguntas/lista/}">
                <div class="d-flex align-items-center">
                    <i class="bi bi-question-circle me-2" th:classappend="${cantPreguntasPendientes > 0} ? ' blink-icon' : ''"></i>
                    <span>Preguntas</span>
                </div>
                <span class="badge bg-danger blink" th:if="${cantPreguntasPendientes > 0}" th:text="${cantPreguntasPendientes}">0</span>
            </a>
        </li>
        <li class="nav-item" sec:authorize="hasAnyAuthority('Administrador','Operador')">
            <a class="nav-link text-white d-flex align-items-center" th:href="@{/baseDeConocimiento/lista/}">
                <i class="bi bi-robot me-2"></i> <span>Base de conocimiento</span>
            </a>
        </li>
        <li class="nav-item" sec:authorize="hasAuthority('Administrador')">
            <a class="nav-link text-white d-flex align-items-center" th:href="@{/usuarios/lista/}">
                <i class="bi bi-people me-2"></i> <span>Usuarios</span>
            </a>
        </li>
    </ul>
</div>

<script>
function toggleSidebar() {
    const sidebar = document.getElementById('sidebar');
    sidebar.classList.toggle('collapsed');
}
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</html>
