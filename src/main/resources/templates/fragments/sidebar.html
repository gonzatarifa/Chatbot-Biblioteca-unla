<!-- fragments/sidebar.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Chatbot Unla</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
	rel="stylesheet" />
<link href="/css/style-custom.css" rel="stylesheet" />
</head>
<div class="sidebar" id="sidebar" th:fragment="sidebar">
	<button class="toggle-btn" onclick="toggleSidebar()">
		<i class="bi bi-list"></i>
	</button>
	<ul class="nav flex-column w-100">
		<li class="nav-item" sec:authorize="hasAuthority('Administrador')">
			<a class="nav-link" href="/index"><i class="bi bi-house-door"></i>
				<span>Inicio</span></a>
		</li>
		<li class="nav-item" sec:authorize="hasAuthority('Administrador')">
			<a class="nav-link" th:href="@{/usuarios/lista/}"><i
				class="bi bi-people"></i> <span>Usuarios</span></a>
		</li>
		<li class="nav-item" sec:authorize="hasAuthority('Administrador')">
			<a class="nav-link" th:href="@{/perfiles/lista/}"><i
				class="bi bi-person-badge"></i> <span>Perfiles</span></a>
		</li>
		<li class="nav-item" sec:authorize="hasAuthority('Administrador')">
			<a class="nav-link d-flex align-items-center justify-content-between"
			th:href="@{/preguntas/lista/}">
				<div class="d-flex align-items-center">
					<i class="bi bi-question-circle me-2"
						th:classappend="${cantPreguntasPendientes > 0} ? ' blink-icon' : ''"></i>
					<span class="sidebar-label">Preguntas</span>
				</div> <span class="badge bg-danger blink"
				th:if="${cantPreguntasPendientes > 0}"
				th:text="${cantPreguntasPendientes}">0</span>
		</a>
		</li>
		<li class="nav-item" sec:authorize="hasAuthority('Administrador')">
			<a class="nav-link" th:href="@{/baseDeConocimiento/lista/}"><i
				class="bi bi-robot"></i> <span>Base de conocimiento</span></a>
		</li>
		<li class="nav-item">
			<form sec:authorize="authenticated" th:action="@{/logout}"
				method="post">
				<button class="nav-link btn btn-link text-start" type="submit">
					<i class="bi bi-box-arrow-left"></i> <span>Cerrar sesión</span>
				</button>
			</form> <a class="nav-link" sec:authorize="anonymous" th:href="@{/login}">
				<i class="bi bi-box-arrow-in-right"></i> <span>Iniciar sesión</span>
		</a>
		</li>
	</ul>
</div>
</html>
